<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock in JS</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <section class="section">

        <h2 class="heading">Digital Clock</h2>
        <div class="clock">
            <span class="hr">00</span> <span class="colon">:</span>
            <span class="min">00</span> <span class="colon">:</span>
            <span class="sec">00</span> <span class="am"></span>
        </div>
    </section>
    

    <script src="index.js"></script>
</body>
</html>
