<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch - JS</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@100;300&family=Open+Sans&family=Poppins:wght@200;500&family=Rubik:wght@300&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="box">

        <div class="timer">
            00:00:00
        </div>

        <div class="btns">
            <button class="playBtn">
                <i class="fa fa-play"></i>
            </button>
            <button class="resetBtn">
                <i class="fa fa-repeat"></i>
            </button>
        </div>
        
    </div>

    <script src="index.js"></script>
</body>
</html>
